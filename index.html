<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart</title>
    <style>
      body {
        background-color: #011627;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .modal {
        display: none;
      }

      .wrapper {
        display: block;
      }

      .open {
        display: block;
      }

      .close {
        display: none;
      }

      .heart {
        font-size: 20rem;
        color: red;
        animation: heart 0.5s infinite alternate-reverse linear;
      }

      .btn {
        padding: 5px 10px;
        font-size: 28px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        transition: all 1s;
        cursor: pointer;
        position: relative;
        border-top-right-radius: 10px;
        border-bottom-left-radius: 10px;
        background: rgb(173.172.172);
      }

      .btn::after, .btn::before {
        content: " ";
        width: 10px;
        height: 10px;
        position: absolute;
        border: 0px solid #9a1b1b;
        transition: all 1s;
      }

      .btn::after {
        top: -1px;
        left: -1px;
      }

      .btn::before{
        bottom: -1px;
        right: -1px;
      }

      .btn:hover {
        border-top-right-radius: 0px;
        border-bottom-left-radius: 0px;
        letter-spacing: 3px;
      }

      .btn:hover::before, .btn:hover::after {
        width: 100%;
        height: 100%;
      }

      #btn1::after {
        border-top: 5px solid #7edd03;
        border-left: 5px solid #7edd03;
      }

      #btn1::before {
        border-bottom:5px solid #7edd03;
        border-right: 5px solid #7edd03;
      }

      

      .close-heart {
        font-size: 20px;
        position: absolute;
        width: 100px;
        top: 50%;
        left: 0;
        color: red;
        background-color: aliceblue;
        border: none;
        cursor: pointer;
        transition: 0.8s;
        text-transform: uppercase;
      }

      .close-heart::after {
        border-top: 5px solid #7edd03;
        border-left: 5px solid #7edd03;
      }

      .close-heart::before {
        border-bottom:5px solid #ff86ff;
        border-right: 5px solid #ff86ff;
      }

      @keyframes heart {
        from {
          transform: scale(0.7);
        }

        to {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <button class="btn" id="btn1">Nhấn vào đi bạn êi</button>
    </div>
    <div class="modal">
      <div class="heart">♥</div>
      <button class="btn close-heart">close</button>
    </div>

    <script>
      const modalBtn = document.getElementById("btn1");
      const btnClose = document.querySelector(".close-heart");
      const modalHeart = document.querySelector(".modal");
      const modalWrapper = document.querySelector(".wrapper");
      const showHeart = () => {
        modalHeart.classList.add("open");
        modalWrapper.classList.add("close");
      };
      modalBtn.addEventListener("click", showHeart);

      const closeHeart = () => {
        modalHeart.classList.remove("open");
        modalWrapper.classList.remove("close");
      };
      btnClose.addEventListener("click", closeHeart);
    </script>
  </body>
</html>
