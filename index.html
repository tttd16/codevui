<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart </title>
    <style>
         body{
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
         }

         .modal {
            display: none;
         }

         .wrapper {
            display: block;
         }

         .open {
            display: block;
         }

         .close {
            display: none;
         }

         .heart {
            font-size: 20rem;
            color: red;
            animation: heart 0.5s infinite alternate-reverse linear;
         }
         
         .btn {
            padding: 5rem 10rem;
            font-size: 5rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
         }

         @keyframes heart {
            from {
                transform: scale(0.7);
            } 
            to {
                transform: scale(1);
            }
         }
    </style>
</head>
<body>
    <div class="wrapper">
        <button class="btn">Nhấn vào đi bạn êi</button>
    </div>
    <div class="modal">
        <div class="heart">♥</div>
    </div>


    <script>
        const modalBtn = document.querySelector(".btn")
        const modalHeart = document.querySelector(".modal")
        const modalWrapper = document.querySelector(".wrapper")
       const showHeart = () => {
        modalHeart.classList.add("open")
        modalWrapper.classList.add("close")
       }
        modalBtn.addEventListener("click", showHeart)
    </script>
</body>
</html>
